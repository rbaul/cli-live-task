<h2 mat-dialog-title>Task</h2>

<form [formGroup]="form">
  <mat-dialog-content>
    
      <div>
        <mat-form-field>
            <input matInput
                    placeholder="Task Name"
                  formControlName="name">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
            <input matInput
                    placeholder="Task Description"
                  formControlName="description">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
            <input matInput
                    placeholder="Command"
                  formControlName="command">
        </mat-form-field>
      </div>
  
  </mat-dialog-content>

  <mat-dialog-actions align="end">
      <button class="mat-raised-button mat-primary"(click)="save()" [disabled]="!form.valid">Save</button>
      <button class="mat-raised-button"(click)="close()">Close</button>
  </mat-dialog-actions>
</form>
