<!-- <div class="mat-elevation-z8"> -->
<div>
  <mat-toolbar>
    <span>Tasks</span>
    <span class="fill-remaining-space"></span>
    <mat-form-field floatLabel="never">
      <input matInput type="search" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      <mat-icon matSuffix style="font-size: 120%">search</mat-icon>
    </mat-form-field>
  </mat-toolbar>
  <button mat-fab color="primary" id="add-button" matTooltip="Add task" (click)="createTask()"><i class="material-icons" >add</i></button>
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    
    <!-- Created Date Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</th>
      <td mat-cell *matCellDef="let row">{{row.createdDate}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="command">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Command</th>
      <td mat-cell *matCellDef="let row">{{row.command}}</td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
      <td mat-cell *matCellDef="let row">{{row.state}}</td>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>

      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" matTooltip="Open task log" (click)="openTaskLog(row)">
          <mat-icon>receipt</mat-icon>
        </button>

        <button mat-icon-button color="primary" matTooltip="Remove task" (click)="deleteTask(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick) = "openTaskLog(row)"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="20"
      [pageSizeOptions]="[10, 20, 50, 100]">
  </mat-paginator>
</div>
